  <style>
    body {
      background-color: #f0f0f0;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .image-container {
      width: 100%;
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .static-image, .rotating-image {
      max-height: 80vh;
      max-width: 100%;
    }

    .rotating-image {
      z-index: 1;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }

    @keyframes slingshot {
      0% { transform: translate(0, 0); }
      90% { transform: translate(-100px, -100px); }
      100% { transform: translate(0, 0); }
    }

    .sling {
      animation: slingshot 2s;
    }

    .message-bar {
      font-family: 'Courier New', Courier, monospace;
      font-size: 11pt;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="static-image" src="puzzle4puzzle.png" alt="Static Image">
    <img class="rotating-image" src="hearts4details.png" alt="Rotating Image">
  </div>
  <div class="message-bar">click to spin...</div>
  <script>
    const staticImage = document.querySelector('.static-image');
    const rotatingImage = document.querySelector('.rotating-image');

    document.body.addEventListener('click', () => {
      rotatingImage.style.animation = null;
      staticImage.classList.add('sling');

      setTimeout(() => {
        staticImage.classList.remove('sling');
        rotatingImage.style.animation = 'rotate 12s linear 1';
      }, 2000);
    });
  </script>
</body>
</html>
